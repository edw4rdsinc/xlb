[pytest]
# Pytest configuration for AV Calculator tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Test paths
testpaths = .

# Markers
markers =
    critical: Critical tests that must pass
    unit: Unit tests
    integration: Integration tests
    edge_case: Edge case tests
    api: API endpoint tests
    slow: Slow tests (>5 seconds)
    benchmark: Performance benchmark tests

# Coverage options
[coverage:run]
source = ../../av-calculator
omit =
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
