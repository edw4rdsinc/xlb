name: AV Calculator Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'xlb/av-calculator/**'
      - 'xlb/tests/av-calculator/**'
      - '.github/workflows/test-av-calculator.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'xlb/av-calculator/**'
      - 'xlb/tests/av-calculator/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('xlb/tests/av-calculator/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r xlb/tests/av-calculator/requirements-test.txt

      - name: Run critical tests
        run: |
          cd xlb/tests/av-calculator
          pytest -v -m critical --tb=short

      - name: Run unit tests
        run: |
          cd xlb/tests/av-calculator
          pytest -v -m unit --tb=short

      - name: Run integration tests
        run: |
          cd xlb/tests/av-calculator
          pytest -v -m integration --tb=short

      - name: Run all tests with coverage
        run: |
          cd xlb/tests/av-calculator
          pytest -v --cov=../../av-calculator \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-report=term-missing \
                 -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: xlb/tests/av-calculator/coverage.xml
          flags: av-calculator
          name: av-calculator-${{ matrix.python-version }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: xlb/tests/av-calculator/htmlcov/

      - name: Check test coverage threshold
        run: |
          cd xlb/tests/av-calculator
          pytest --cov=../../av-calculator --cov-fail-under=90 -m "not slow" || echo "Coverage below 90% - warning only"

  test-edge-cases:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r xlb/tests/av-calculator/requirements-test.txt

      - name: Run edge case tests
        run: |
          cd xlb/tests/av-calculator
          pytest -v -m edge_case --tb=short

  test-performance:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r xlb/tests/av-calculator/requirements-test.txt

      - name: Run performance benchmarks
        run: |
          cd xlb/tests/av-calculator
          pytest -v -m benchmark --benchmark-only --benchmark-save=benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: xlb/tests/av-calculator/.benchmarks/

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Run Black
        run: |
          black --check xlb/tests/av-calculator/ || echo "Black formatting issues - warning only"

      - name: Run isort
        run: |
          isort --check-only xlb/tests/av-calculator/ || echo "Import sorting issues - warning only"

      - name: Run flake8
        run: |
          flake8 xlb/tests/av-calculator/ --max-line-length=100 --extend-ignore=E203,W503 || echo "Flake8 issues - warning only"
